<!DOCTYPE html>
<html>
<head>
	<style>
		* {font-family: Tahoma, cursive}
		h1, h2 {
			font-weight: normal;
		}
		input {
			min-height:30px;
			border-radius:3px;
			border-width:1px;
			border-color:rgba(128, 128, 128, 0.2);
			width: 100%;
		}
		label {
			font-weight: bold;
			font-size:x-small
		}
	</style>
</head>
<body style="margin:0px">

	<header style="overflow:auto; background-color:royalblue; color: white; height:250px">
		<div style="text-align: center">
			<img style="max-height:40px;" src="Yea.png" />
		</div>
		<div style="float:left; position:absolute; width:190px; height:190px; margin-left:15px; margin-top:75px;
border-radius:50%; border-width:3px; border-style:solid; border-color:white;
background-image:url(immagine-profilo.jpg); background-size:200px">
		</div>
		
		<div style="float:left; margin-left:230px; margin-top:80px">
			<p style="font-size:xx-large">Hannah Smith</p>
			<p style="font-size:small">hannahsmith@gmail.com</p>
		</div>
		<div style="float:right; width:40%; margin-top:125px">
			<div style="margin:0 5% 0 0; float:left">
				<p>26</p>
				<p>GOING</p>
			</div>
			<div style="margin:0 5% 0 0; float:left">
				<p>34</p>
				<p>INTERESTED</p>
			</div>
			<div style=" float:left">
				<p>16</p>
				<p>OWNER</p>
			</div>
		</div>
	</header>

	<section>
		<form style="margin:70px 3% 0 3%;">
			<br>
			<h2>New event</h2>
			<br/>
			<div style="overflow:hidden; width:100%">
				<div style="width:49%; float:left">
					<label>Event's name</label>
					<input type="text" name="eventName" />
				</div>
				<div style="width:20%; margin-left:5%; float:left">
					<label>Event's day</label>
					<input type="date" name="eventDate" />
				</div>
				<div style="width:20%; margin-left:5%; float:left">
					<label>Starting time</label>
					<input type="time" name="eventTime" />
				</div>
				<div style="clear:both; float:left; width:49%; margin-top:2%">
					<label>Location Name</label>
					<input type="text" name="eventLocation" />
				</div>
				<div style="float:left; margin-left:5%; width:45%; margin-top:2%">
					<label>Location Address</label>
					<input type="text" name="eventAddress" />
				</div>
				<input type="reset" value="CANCEL" style="float:left; width:10%; margin-top:2%; background-color:transparent; border-style:none; color:royalblue" />
				<input type="submit" value="DONE" style="margin-top:2%; float:right; margin-right:0px; border-style:none; width:10%; border-radius:30px; background-color:aqua; color:royalblue" />
				
				
			</div>
			
			
		</form>
	</section>

</body>
</html>
